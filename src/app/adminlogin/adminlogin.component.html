<body> 
<mat-card>
<mat-card-content>
<mat-card-header>Login <mat-icon>book</mat-icon></mat-card-header>
<form [formGroup]="form" (ngSubmit)="login(form.value)">
<input type="text" placeholder="idadministrateur" formControlName="id" >
<br> 
<input type="text" placeholder="passwordadministrateur" formControlName="password">
<br>
<button type="submit" [disabled]="form.invalid">Login</button>


</form>  


</mat-card-content>



</mat-card>





</body>

<body>


    <mat-card class="registercard">
    <mat-card-header>SignUp</mat-card-header>
    
    
    <form (ngSubmit)="registeretudiant()" [formGroup]="registerform">
        <h1><br></h1>
        <input type="text" placeholder="idetudiant" formControlName="idutilisateur" name="id" >
    <h1><br></h1>
    <input type="text" placeholder="nometudiant"  name="nom" formControlName="nom">
    <h1><br></h1>
    <input type="text" placeholder="prenometudiant" name="prenom" formControlName="prenom">
    <h1><br></h1>
    <input type="email" placeholder="emailetudiant" name="email" formControlName="email">
    
    <h1><br></h1>
    <input type="password" placeholder="passwordetudiant" name="password" formControlName="password"><br>
    <button type="submit" [disabled]="registerform.invalid">register</button><br>
    <a routerLink="/loginetudiant">have an account? login now </a>
    <li>{{message}}</li>
    
    </form>
    
    </mat-card>
